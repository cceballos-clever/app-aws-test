name: Deploy Infra AWS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Credenciales AWS para todo el workflow
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      # Credenciales Packer
      PACKER_GITHUB_API_TOKEN: ${{ secrets.PACKER_GITHUB_API_TOKEN }}
      # Variables DB y dominio
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
      # SSH Key EC2
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
      # Terraform variables
      TF_VAR_region: ${{ secrets.AWS_REGION }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}
      TF.VAR_ssh_key: ${{ secrets.EC2_KEY_NAME }}
      TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: "1.10.0"

      - name: Packer Init
        working-directory: packer
        run: |
          packer init ami.pkr.hcl

      - name: Build AMI
        working-directory: packer
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          PACKER_GITHUB_API_TOKEN: ${{ secrets.PACKER_GITHUB_API_TOKEN }}
        run: |
          packer build ami.pkr.hcl

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"

      - name: Get AMI ID
        id: ami
        run: |
          AMI_ID=$(jq -r '.builds[0].artifact_id' packer/manifest.json | cut -d':' -f2)
          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV
          echo "TF_VAR_ami_id=$AMI_ID" >> $GITHUB_ENV
          echo "AMI_ID=$AMI_ID"

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        id: terraform_apply
        continue-on-error: false
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Get EC2 public IP
        id: get_ip
        working-directory: terraform
        run: |
          terraform output -raw app_server_public_ip > public_ip.txt
          echo "EC2_PUBLIC_IP=$(cat public_ip.txt)" >> $GITHUB_ENV

      - name: Setup Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible sshpass

      - name: Create SSH folder
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Write SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-key.pem
          chmod 400 ~/.ssh/my-key.pem

      - name: Create Ansible inventory
        run: |
          echo "[ec2]" > inventory.ini
          echo "${{ env.EC2_PUBLIC_IP }} ansible_ssh_private_key_file=~/.ssh/my-key.pem ansible_user=${{ secrets.EC2_SSH_USER }}" >> inventory.ini
          cat inventory.ini

      - name: Run Ansible playbook
        working-directory: ansible
        run: ansible-playbook -i inventory.ini playbook.yml

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"

      - name: Cleanup on failure
        if: failure()
        working-directory: terraform
        run: |
          echo "⚠️ Error detectado. Borrando recursos para no dejar basura en AWS..."
          terraform destroy -auto-approve || true
